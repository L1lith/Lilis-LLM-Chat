name: Build/release

on: push


jobs:
  release:
    runs-on: ${{ matrix.os }}    
    env:
      DEBUG: electron-builder
    timeout-minutes: 10
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Copy node_modules to app folder cross-platform
        if: runner.os == 'Windows'
        run: |
          robocopy node_modules app\node_modules /E /NFL /NDL /NJH /NJS /nc /ns /np
          if ($LASTEXITCODE -le 1) { exit 0 } else { exit $LASTEXITCODE }
        shell: powershell

      - name: Copy node_modules to app folder on Linux/Mac
        if: runner.os != 'Windows'
        run: cp -r node_modules app/

      - name: Build/release Electron app
        uses: johannesjo/action-electron-builder@v1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.github_token }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: true